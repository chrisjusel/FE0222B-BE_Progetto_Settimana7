<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FE0222-BE Progetto Settimana 7</title>
</head>
<body>
    <div class="container text-center">
      <div class="operazioni">
        <div>
          <div class="buttons">
            <form action="InserisciContatto" method="post">
              <fieldset>
                <h2>Inserisci contatto</h2>
                <label class="form-label" for="numero">Nome contatto:</label>
                  <input class="form-control" name="nomeContatto" required> <br/> 
                <label for="importo">Cognome contatto:</label>
                  <input class="form-control" name="cognomeContatto" required> <br/> 
                 <label for="importo">Email contatto:</label>
                  <input class="form-control" name="emailContatto" required> <br/> 
                 <label for="importo">Numero Telefonico:</label>
                  <input class="form-control" name="numeroTelefonico" required> <br/> 
                 <label for="importo">Numero Telefonico Secondario:</label>
                  <input class="form-control" name="numeroTelefonicoSecondario"> <br/> 
              </fieldset>
              <button type="submit" class="btn btn-primary">Inserisci</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
